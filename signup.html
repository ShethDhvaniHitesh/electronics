<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>SignUp</title>
  </head>
  <body class="signup" align="center">
    <fieldset class="forms">
      <legend align="center">SignUp</legend>
      <form action="index.html" method="post">
        <p>First Name:  <input type="text"></p>
        <p>Last Name:  <input type="text"></p>
        <p>Email ID:  <input type="email"></p>
        <p>Contact No:  <input type="tel" maxlength="10"></p>
        <p>Password:  <input type="password" minlength="6" maxlength="16"></p>
        <p>Confirm Password:  <input type="password" minlength="6" maxlength="16"></p>
        <input type="checkbox">I agree to all Terms and Conditions
        <br>
        <br>
        <p align="center"><input class="buttons" type="submit" value="SignUp"></p>
      </form>
      <a href="login.html">Already have an account</a>
    </fieldset>
  </body>
</html>
